<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Dabbler!</title>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="form-inline">
          <div class="input2 pl-4">
              <span class="input-group-text" id="newUsername">Username: </span>
          </div>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="newUsername">
          <div class="input2 pl-4">
            <span class="input-group-text" id="newPassword">Password: </span>
          </div>
          <input type="text" class="form-control mr-4" placeholder="--------" aria-label="Password" aria-describedby="newPassword">
          <div class="input2 pl-4">
            <span class="input-group-text" id="newConfirm">Confirm Password: </span>
          </div>
          <input type="text" class="form-control mr-4" placeholder="--------" aria-label="Password" aria-describedby="newConfirm">
          <button type="button" class="btn btn-dark" id="submitNew">Submit</button>
          </div>
        </form>
    </div>
    
    <nav class="navbar navbar-light bg-light">
    </nav>
      <div class="container text-center">
        <div class="bloc-logo">
          <canvas id="logo-canvas"></canvas>
          <h1 class="logo-mask">Dabbler!</h1>
      </div>
      <p>Relieve your quarantine bordom! Pick a media type and search for something that interest you.</p>
      </div>
      <div class="container" id="mediaButtons">
        <div class ="row">
          <div class = "col-3 text-center">
            <button type="button" class="btn btn-outline-secondary" id="movieButton">TV/Movies</button>
          </div>
          <div class = "col-3 text-center">
            <button type="button" class="btn btn-outline-secondary" id="musicButton">Music</button>
          </div>
          <div class = "col-3 text-center">
            <button type="button" class="btn btn-outline-secondary" id="booksButton">Books</button>
          </div>
          <div class = "col-3 text-center">
            <button type="button" class="btn btn-outline-secondary" id="gamesButton">Games</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class ="row mt-4">
          <div class = "col-3"></div>
          <div class = "col-6" id="searchBox">
            <!-- search boxes will load here -->
          <div class = "col-3"></div>
          </div>
        </div>
      </div>
      <div class= "container mt-4 border text-center" id="resultsBox">
      <img src = ../assets/images/dabblerimg.jpg>
      <br>
      <br>
      <br>
      <br>
      </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
